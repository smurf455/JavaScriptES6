    <meta charset="UTF-8">

<body>  
    <script>
        let Carro = function(){
            this.cor = 'Vermelho'
            this.modelo = 'Conversivel'
            this.velocidadeAtual = 0
            this.velocidadeMaxima = 110

            //Função acelrar que tem como objetivo imcrementar +10 a cada vez que a função velocidade for chamada
            this.acelerar = function(){
               // this.velocidadeAtual += 10

               let velocidade = this.getVelocidadeAtual() + 10
               this.setVelocidadeAtual(velocidade)
            }
            // funcão get com o unico objetivo de retornar o valor da velocidade
            this.getVelocidadeAtual = function(){
                return this.velocidadeAtual 
            }
            // e função set que tem o objetivo de atualizar o valor da velocidade atual, a medida que é modificado
            this.setVelocidadeAtual  = function(velocidadeAtual){
                this.velocidadeAtual = velocidadeAtual
            }
        }
         // Instancia da funcão carro a um objeto
        let carro = new Carro(80)
        carro.acelerar()
        carro.acelerar()
         console.log(`A velocidade atual é : ${carro.getVelocidadeAtual()}`)


    </script>
</body>
