<body>
      <script>
          class ContaBancaria {

              constructor() {
              this.agencia = 3571
              this.numeroConta = 554
              this.saldo = 1000
              this.limite = 9999
              }

              depositar(valorDeposito) {
                this.saldo += valorDeposito
              }

              sacar(valorSaque) {
                this.saldo -= valorSaque
              }
              
              consultarSaldo() {
                return this.saldo
              }
          }

      </script>
