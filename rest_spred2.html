<body>
    <script>
        function soma(...param){
            let valor = 0

            
            console.log(param)

            param.forEach(v => valor += v)

            return valor

        }

        console.log(soma(1,5,8,7,8,9,6,98))

        function multiplicacao(m, ...p){
            let resultado = 0
            p.forEach(v => resultado += m * v )

            return resultado
            
        }

        console.log(multiplicacao(5,8,47,7,5))
    </script>
