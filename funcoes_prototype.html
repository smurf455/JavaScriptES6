<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //Objeto literal
        let plane1 = {
            cor: 'preto',
            marca: 'Gol',
            modelo:'Boing',

            levantarVoo: function(){
                console.log('Voando')
            }
        }
        //Funcao construtora
        let plane2 = function(){
            this.cor = 'Branco'
            this.marca = 'Airtran'
            this.modelo = 'Skyfall077'

            this.levantarVoo = function(){
                console.log('Voando')
            }
        }
        //classe
        class plane3{
            constructor(){
                this.cor = 'Vermelho'
                this.marca = 'Infraaero'
                this.modelo = 'FoxSky'
                }
                levantarVoo() {
                    console.log('Voando')
            }
        }

       
        let a2 = new plane2()
        let a3 = new plane3()

        console.log(plane1)
        console.log(a2)
        console.log(a3)
    </script>    
</body>
</html>
